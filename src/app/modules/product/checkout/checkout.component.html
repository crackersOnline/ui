<section class="body_page_container">
  <div class="checkout_container">
    <div class="container-fluid">
      <div class="row">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-xl-8 col-lg-8 col-sm-12 col-12">
              <div class="checkout_left_container">
                <app-address-book (deliveryAddressEmit)='deliveryAddressID = $event'></app-address-book>
                <app-payment></app-payment>
              </div>
            </div>
            <div class="col-md-4 col-xl-4 col-lg-4 col-sm-12 col-12">
              <app-cart (cartDetailEmit)="getCartDetails($event)"></app-cart>
            </div>
            <button  (click)="oderSave()" >Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
