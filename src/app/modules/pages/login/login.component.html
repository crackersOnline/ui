<div class="pen-title">
    <div *ngIf="error">{{error}}</div>
<div class="rl_container" [ngClass]="status ? 'active' : ''">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Login</h1>
        <form (ngSubmit)="submit()">
            <div class="input-container form-group"><input type="text" id="login_username" required="required" name="username" class="form-control"  [(ngModel)]="username"/><label for="login_username">Username</label>
                <div class="bar"></div>
            </div>
            <div class="input-container form-group"><input type="password" id="login_password" required="required"  name="password" class="form-control"  [(ngModel)]="password" /><label for="login_password">Password</label>
                <div class="bar"></div>
            </div>
            <div class="button-container form-group"><button ><span>Go</span></button></div>
            <div class="footer"><a href="#">Forgot your password?</a></div>
        </form>
    </div>
    <div class="card alt">
        <div class="toggle" (click)="enable_register()"></div>
        <h1 class="title">Register
            <div class="close" (click)="disable_register()"></div>
        </h1>
        <form >
            <div class="input-container form-group"><input type="text" id="register_username" required="required"  /><label for="register_username">Username</label>
                <div class="bar"></div>
            </div>
            <div class="input-container form-group"><input type="password" id="register_password" required="required" /><label for="register_password">Password</label>
                <div class="bar"></div>
            </div>
            <div class="input-container form-group"><input type="password" id="register_confirm_password" required="required" /><label for="register_confirm_password">Repeat Password</label>
                <div class="bar"></div>
            </div>
            <div class="button-container"><button><span>Next</span></button></div>
        </form>
    </div>
</div>
