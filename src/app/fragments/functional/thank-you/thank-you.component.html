<div class="body_page_container">
    <div class="thankyou_page_container">
        <div class="container-fluid">
            <div class="row">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-6 col-xl-6 col-sm-12 offset-xl-3 offset-lg-6">
                            <div class="thankyou_content_container">
                                <div class="tcc_s_message">
                                    <img src="assets/images/order_successfuly_placed.png" width="200"/>
                                    <p>We've received your order</p>
                                </div>
                                <h3>Order ID: {{order.orderRefID}}</h3>
                                <table class="order_info">
                                    <tr>
                                        <td>Payment Status</td>
                                        <td>:</td>
                                        <td>Pending</td>
                                    </tr>
                                    <tr>
                                        <td>Total Payable</td>
                                        <td>:</td>
                                        <td>&#8377; {{order.orderAmount}}/-</td>
                                    </tr>
                                    <tr>
                                        <td>Order Status</td>
                                        <td>:</td>
                                        <td>Confirmed</td>
                                    </tr>
                                </table>
                                <div class="tcc_s_footer">
                                    <a [routerLink]="['products']">Home Page</a>
                                    <a href="myaccount/order">My Order</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
