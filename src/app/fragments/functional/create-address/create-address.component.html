<div class="addAddressOverlay" [ngClass]="enableAddressForm ? 'active' : ''"></div>
<div class="addAddressContainer" [ngClass]="enableAddressForm ? 'active' : ''">
  <h3>Create Your Delivery Address</h3>
  <div class="addressFormBlock">
    <form class="addressForm">
      <mat-form-field class="full-width">
        <mat-label>Address Type</mat-label>
        <mat-select>
          <mat-option value="option">Home</mat-option>
          <mat-option value="option">Office</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Door No / Flat No</mat-label>
        <input matInput placeholder="Ex. Door No / Flat No">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Street Name / Road Name</mat-label>
        <input matInput placeholder="Ex. Street Name / Road Name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Area Name</mat-label>
        <input matInput placeholder="Ex. Area Name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. City Name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>State</mat-label>
        <input matInput placeholder="Ex. State Name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 60000">        
      </mat-form-field>
      <button class="btn_create"><span>Create</span></button>
      <a class="btn_cancel" (click)="closeAddressForm()"><span>Cancel</span></a>
    </form>
  </div>
</div>
