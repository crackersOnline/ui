<div class="dialogBox">
  <h2>{{dialogBoxData.productName}}</h2>
  <p>No. of item: {{dialogBoxData.noOfItems}}</p>
  <h3>Description:</h3>
  <p class="description">{{dialogBoxData.productDescription}}</p>
  <p class="note"><b>Note:</b> Display picture are only for customer reference, not real image of the product.</p>
  <mat-dialog-actions align="end">
    <button mat-dialog-close class="dialog-close">Close</button>
  </mat-dialog-actions>
</div>
